kind: pipeline
trigger:
  event:
    - push
  branch:
    - master

steps:
  - name: semantic-release
    image: ilhamfadhilah/drone-semantic-release
    settings:
      semantic_release: false
      git_method: gh
      git_user_name:
        from_secret: github_username
      git_user_email:
        from_secret: github_email
      github_token:
        from_secret: github_token
      update_readme_toc: true
      update_docker_readme: true
      docker_username:
        from_secret: docker_hub_username
      docker_password:
        from_secret: docker_hub_password
      docker_repo: ilhamfadhilah/drone-semantic-release

  - name: publish
    image: plugins/docker
    settings:
      repo: ilhamfadhilah/drone-semantic-release
      username:
        from_secret: docker_hub_username
      password:
        from_secret: docker_hub_password
      tag:
        - latest
